<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Circle Up</title>

       <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
        <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>

</head>
<body>

    <div >
        <div class="content-center text-center" >
         <div class=" max-w-full p-10 justify-center text-neutral-content text-center place-content-center mx-10 my-10  flex  ">
        
        <div id="login-form" class=" card bg-base-100  w-2/5 shrink-0 shadow-2xl ">
            <form class="card-body">
                <h1 class="p-10 text-3xl font-bold font-serif text-sky-600">Circle-Up</h1> 
              <div class="form-control">
                <label class="label">
                  <span class="label-text font-bold">Email</span>
                </label>
                <input id="input-student-email" type="text" placeholder="Your email " class=" input input-bordered" required />
              </div>
              <div class="form-control">
                <label class="label">
                  <span class="label-text font-bold">4 Digit Pin</span>
                </label>
                <input id="input-student-pin-number" type="pin" placeholder="Your Pin Number" class=" pin-number input input-bordered" autocomplete="off" />
                
              </div>
              <div class="form-control mt-6">
                <button id="btn-addMoney"  class="btn btn-primary text-lg"  >Login</button>
              </div>
              <p class="text-base-content"> Don't have an account ? 
                <a href="signUp.html" class="text-sky-600">Signup </a>
              </p>
            </form>
          </div>
    </div>
    </div>

    </div>
    
</body>
</html>
