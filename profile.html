<script>
  // Smooth scroll for profile button
  const profileBtn = document.getElementById('profileBtn');
  if(profileBtn){
    profileBtn.addEventListener('click', () => {
      window.scrollTo({
        top: 80,
        behavior: 'smooth'
      });
    });
  }
</script>

 <script>
  const imageInput = document.getElementById('imageInput');
  const previewImage = document.getElementById('previewImage');

  if (imageInput) {
    imageInput.addEventListener('change', () => {
      const file = imageInput.files[0];
      if (file) {
        previewImage.src = URL.createObjectURL(file);
        previewImage.classList.remove('hidden');
      }
    });
  }
</script>

<script>
function showFollowers() {
  followersList.classList.remove("hidden");
  followingList.classList.add("hidden");

  followersTab.classList.remove("text-gray-400");
  followersTab.classList.add("border-primary");

  followingTab.classList.add("text-gray-400");
  followingTab.classList.remove("border-primary");
}

function showFollowing() {
  followersList.classList.add("hidden");
  followingList.classList.remove("hidden");

  followingTab.classList.remove("text-gray-400");
  followingTab.classList.add("border-primary");

  followersTab.classList.add("text-gray-400");
  followersTab.classList.remove("border-primary");
}
</script>
